<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aviation</title>
        <link rel="icon" href="src/aa-pack/icons8-american-airlines-144.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <!--
        >>> nextSection - Reiseziele (Emirates)

        - Flugzeug Marken -- icons8
        - Turbinen -- icons8
        - Allianzen --icons8
        - Flugzeug Bauer --icons8
        - Zero-E
        - Neuigkeiten (Articles)
        - Vielfliegerprogramme
        - Aviationstack API >> "https://aviationstack.com/"
        - Footer
        - nav (in header)
        - Dark Mode Support
        - Sign Up / Log In
        - Tabelle >>> https://www.aa.com/en-de/flights?gclsrc=aw.ds&c=SEM|GOOG|always_on|MKT|EMM|TXT|american%20airlines|UK_EMEA_MKT_Google_Brand_X_Germany_X_EN_X$$&gclid=Cj0KCQjwyLGjBhDKARIsAFRNgW_JGP7wsFfdtC7-RtZqVImqDlvo3Q_hlMMMKDlvdVjPPhFNshauVEcaAuSdEALw_wcB
    -->
    <body>
        <header>
            <div class="header-content">
                <img id="aa-header-icon" src="src/aa-pack/icons8-american-airlines-144.png" alt="img">
                <h1>Aviation</h1>
                <nav></nav>
            </div>
            <div id="progress-bar"></div>
        </header>
        <main>
            <div class="main-content">
                <section>
                    <div class="hero-txt">
                        <h1>Aviation</h1>
                        <br>
                        <button id="book-now-btn">
                            Book a Flight now!
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                              </svg>
                        </button>
                        <button id="go-to-third-section">
                            Popular Destinations
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                              </svg>
                        </button>
                    </div>
                </section>
                <section id="second-section">
                    <div class="section-content">
                        <div class="title-wrap">
                            <h1>Book a Flight<span style="color: #eacf00;">.</span></h1>
                        </div>
                        <div class="booking-wrap">
                            <div class="booking-card" id="bookingCard">
                                <nav id="booking-nav">
                                    <ul>
                                        <li id="flights-li">
                                            <img src="src/flight-booking/plane.png" alt="Flug">
                                            Flights
                                        </li>
                                        <li id="hotels-li">
                                            <img src="src/flight-booking/hotel.png" alt="Hotel">
                                            Hotels
                                        </li>
                                        <li id="cars-li">
                                            <img src="src/flight-booking/car.png" alt="Mietwagen">
                                            Rental&nbsp;Car
                                        </li>
                                    </ul>
                                </nav>
                                <div id="booking-sections">
                                    <div id="flights">
                                        <div class="settings">
                                            <select id="select-flight-type">
                                                <option value="1" selected>One Way Flight</option>
                                                <option value="2">incl. Return Flight</option>
                                            </select>
                                            <button id="detailsBtn">
                                                Passengers
                                            </button>
                                            <div id="detailsDiv">
                                                <div class="detailsClass">
                                                    <h3 class="h-here">Select a class</h3>
                                                    <img class="img-here" src="icons/chevron-right.svg" alt="">
                                                    <select name="class" id="class">
                                                        <option value="1">Economy</option>
                                                        <option value="2">Premium Economy</option>
                                                        <option value="3">Business Class</option>
                                                        <option value="4">First Class</option>
                                                    </select>
                                                </div>
                                                <div class="leftnright">
                                                    <div class="left">
                                                        <div class="adults">
                                                            <h3 class="h-here">Adults</h3>
                                                            <img class="img-here" src="icons/chevron-right.svg" alt="">
                                                        </div>
                                                        <div class="kids">
                                                            <h3 class="h-here">Children</h3>
                                                            <img class="img-here" src="icons/chevron-right.svg" alt="">
                                                        </div>
                                                        <div class="babys">
                                                            <h3 class="h-here">Babys</h3>
                                                            <img class="img-here" src="icons/chevron-right.svg" alt="">
                                                        </div>
                                                    </div>
                                                    <div class="right">
                                                        <div class="numField">
                                                            <span id="decN" class="minusD">
                                                                <h1>-</h1>
                                                            </span>
                                                            <span class="numD">
                                                                <h3 id="displayN">1</h3>
                                                            </span>
                                                            <span id="incN" class="plusD">
                                                                <h1>+</h1>
                                                            </span>
                                                        </div>
                                                        <div class="numField">
                                                            <span id="decNN" class="minusD">
                                                                <h1>-</h1>
                                                            </span>
                                                            <span id="numDD" class="numD">
                                                                <h3 id="displayNN">0</h3>
                                                            </span>
                                                            <span id="incNN" class="plusD">
                                                                <h1>+</h1>
                                                            </span>
                                                        </div>
                                                        <div class="numField">
                                                            <span id="decNNN" class="minusD">
                                                                <h1>-</h1>
                                                            </span>
                                                            <span id="numDDD" class="numD">
                                                                <h3 id="displayNNN">0</h3>
                                                            </span>
                                                            <span id="incNNN" class="plusD">
                                                                <h1>+</h1>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="saveDetailsWrap">
                                                    <button id="saveDetails">
                                                        Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="destination">
                                            <form>
                                                <div class="one">
                                                    <input placeholder="From" type="text" id="first-input">
                                                    <span id="changer">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-expand" viewBox="0 0 16 16">
                                                        <path fill-rule="evenodd" d="M3.646 9.146a.5.5 0 0 1 .708 0L8 12.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-2.292a.5.5 0 0 0 .708 0L8 3.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708z"/>
                                                        </svg>
                                                    </span>
                                                    <input placeholder="To" type="text" id="second-input">
                                                </div>
                                                <div class="two">
                                                    <input type="date" id="date">
                                                    <button id="book">Book</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div id="hotels">Hotels buchen</div>
                                    <div id="cars">Wagen mieten</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="third-section">
                    <div class="section-content">
                       <h1>Popular Destinations</h1>
                       <div class="card-stage">
                            <div class="card card-one">
                                <img class="card-img" src="src/popular-destinations/dubai-card.png" alt="img">
                                <div class="card-overlay">
                                    <div class="overlay-text">
                                        <h2>Dubai</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-two">
                                <img class="card-img" src="src/popular-destinations/barcelona-card.png" alt="img">
                                <div class="card-overlay">
                                    <div class="overlay-text">
                                        <h2>Barcelona</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-three">
                                <img class="card-img" src="src/popular-destinations/los-angeles-card.png" alt="img">
                                <div class="card-overlay">
                                    <div class="overlay-text">
                                        <h2>LA</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-four">
                                <img class="card-img" src="src/popular-destinations/male-card.png" alt="img">
                                <div class="card-overlay">
                                    <div class="overlay-text">
                                        <h2>Mal√©</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card card-five">
                                <img class="card-img" src="src/popular-destinations/munich-card.png" alt="img">
                                <div class="card-overlay">
                                    <div class="overlay-text">
                                        <h2>Munich</h2>
                                    </div>
                                </div>
                            </div>
                       </div>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="index.js" type="text/javascript"></script>
</html>
